{% extends "base.html" %}

{% block content %}
<header class="flex flex-row text-white">
    <div class="w-1/6 flex flex-row bg-cyan-500 dark:bg-neutral py-5 px-5 border-r border-solid border-slate-200 dark:border-slate-700">
        <a href="/" class="text-2xl flex-grow self-end">N&aacute;utico</a>
        <button class="self-end i-carbon-sun dark:i-carbon-moon" alt="Dark Mode" onclick="javascript:toggleDarkMode();"  />
    </div>
    <div class="w-full flex flex-row items-center bg-slate-500 dark:bg-neutral dark:text-neutral-content px-5 py-5">
        <h1 class="text-2xl flex-grow">{% block pageTitle %}{% endblock %}</h1>
        <button class="btn btn-primary mr-5" hx-get="/nuevo-viaje" hx-target="#page-container" hx-swap="innerHTML">Registrar Viaje</button>
        <!-- <h2 class="text-xl">12:30 PM</h2>   -->
    </div>
</header>

<main class="flex flex-row flex-grow relative">
    <div class="w-1/6 flex flex-col self-stretch px-5 bg-base-100 light:border-r-0 dark:border-r dark:border-solid dark:border-slate-700">
        <a class="w-full px-5 py-3 mt-5 text-center cursor-pointer" 
            hx-get="/viajes"
            hx-target="#page-container"
            hx-swap="innerHTML">Viajes</a>

        <a class="w-full px-5 py-3 text-center cursor-pointer" 
            hx-get="/listar-barcos"
            hx-target="#page-container" 
            hx-swap="innerHTML">Barcos</a>

        <a class="w-full px-5 py-3 text-center cursor-pointer" 
            hx-get="/listar-patrones"
            hx-target="#page-container" 
            hx-swap="innerHTML">Patrones</a>

        <a class="w-full px-5 py-3 text-center cursor-pointer" 
            hx-get="/reports"
            hx-target="#page-container" 
            hx-swap="innerHTML">Reportes</a>

        <a class="w-full px-5 py-3 text-center" href="/logout">Salir</a>
    </div>
    <div id="page-container" class="w-full bg-base-200 px-10 py-5">
        {% block pageContent %}{% endblock %}
    </div>
</main>
{% endblock %}
